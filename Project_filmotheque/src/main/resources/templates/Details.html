<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>DÃ©tails d'un film</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>	
<body>
<div class="container mt-4">
	<span th:if="${film.photo=='' || film.photo== NULL}"><img src="/photos/noimage.png"></span>
	<span th:unless="${film.photo==''}">
		<img th:src="@{/photos/{img} (img=${film.photo})}" width="180px" heigth="200px">
	</span>
	<h2 th:text="${film.titre}"></h2>
	<h4>Description :</h4>
	<p th:text="${film.description}"></p>
	<h4>Acteurs :</h4>
		<ul>
			<li th:each="acteur: ${film.acteurs}" th:text="${acteur.nom + ' ' + acteur.prenom}"></li>
		</ul>
</div>
</body>
</html>
