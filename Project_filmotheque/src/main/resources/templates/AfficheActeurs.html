<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des acteur</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
         <li class="nav-item active">
  				 <a class="nav-link" href="http://localhost:8080/film/all">Gestion des films</a>            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/actor/all">Gestion des acteurs</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/categories/all">Gestion des categories</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
	<h1>Liste des acteurs</h1>
	<table class="table table-hover">
		<tr style="background-color: #cccccc;">
			<th>#</th>
			<th>nom</th>
			<th>prenom</th>
			<th>Actions</th>
		</tr>
		<tr th:each="f : ${actors}">
			<td th:text="${f.id}"></td>
			<td th:text="${f.nom}"></td>
			<td th:text="${f.prenom}"></td>

			<td>
			<a th:href="@{/actor/modifier/{id} (id=${f.id})}" class="btn btn-outline-info"
			>Modifier</a>
			&nbsp;
			<a th:href="@{/actor/delete/{id} (id=${f.id})}" class="btn btn-outline-danger"
			onclick="confirm('Voulez vous supprimer ce film?')" >Supprimer</a>
			</td>
		</tr>
	</table>
		<div>
			<h2>Ajouter un acteur</h2>
			<a th:href="@{/actor/new}" class="btn btn-outline-secondary">Ajouter</a>
		</div>
</div>
</body>
</html>
