<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Liste des Film Pour categorie</title>
</head>
<body>
		<div class="container mt-4">
	<table class="table table-hover">
			<tr style="background-color: #cccccc;">
			<th>#</th>	
			<th>Titre</th>	
			<th>Description</th>	
			<th>Annee parution</th>		
			<th>Categorie</th>	
			<th>Acteurs</th>	
			<th></th>	
		    </tr>
	        <tr th:each="f : ${films}">
			<td th:text="${f.id}"></td>	
			<td th:text="${f.titre}"></td>	
			<td th:text="${f.description}"></td>	
			<td th:text="${f.anneeparution}"></td>	
			<td th:text="${f.categorie.nom}"></td>
			<td>
				<ul>
					<li th:each="a:${f.acteurs}" th:text="${a.prenom+'  '+a.nom}"></li>
				</ul>
			</td>	
					    </tr>
		</table>
		</div>
</body>
</html>
