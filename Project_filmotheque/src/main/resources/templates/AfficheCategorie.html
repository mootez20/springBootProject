<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Liste des acteur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/film/all">Gestion des Categories</a>            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/actor/all">Gestion des Categories</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/actor/all">Gestion des acteurs</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-4">
    <h1>Liste des acteurs</h1>
    <table class="table table-hover">
        <tr style="background-color: #cccccc;">
            <th>#</th>
            <th>Categorie Name</th>
            <th>Actions</th>
        </tr>
        <tr th:each="categorie : ${categoris}">
            <td th:text="${categorie.id}"></td>
            <td th:text="${categorie.nom}"></td>

            <td>
                <a th:href="#" class="btn btn-outline-info"
                >Modifier</a>
                &nbsp;
                <a th:href="#" class="btn btn-outline-danger"
                   onclick="confirm('Voulez vous supprimer ce film?')" >Supprimer</a>
            </td>
        </tr>
    </table>
    <div>
        <h2>Ajouter une Categorie</h2>
        <a th:href="@{/categories/new}" class="btn btn-outline-secondary">Ajouter</a>
    </div>
</div>
</body>
</html>
