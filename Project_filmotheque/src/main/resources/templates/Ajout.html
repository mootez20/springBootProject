<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ajouter un film</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container mt-4">
	<h1>Saisir un nouveau film</h1>
	<form action="/film/add" method="post" enctype="multipart/form-data">
		<p>
			<label for="titre" class="form-label">Titre du film</label>
		    <input type="text" class="form-control" name="titre" required pattern="[A-Z]{1,1}[a-z\s]*" >

		</p>
		<p th:if="${msgerreur}" style="color: red">ce film est déja existe</p>

		<p>
			<label for="description" class="form-label">Description</label>
		    <textarea rows="5" class="form-control" name="description" minlength="10" required></textarea>
		</p>
		<p>
			<label for="annee" class="form-label">Année parution</label>
		    <input type="number" class="form-control" name="anneeparution" id="annee"  th:max="${CourrantDate}"  min="1940" required>

		</p>
		<p>
			<label class="form-label">Photos: </label>
		    <input type="file" name="file" accept="image/png, image/jpeg" class="form-control"/>
		</p>
		<p>
			<label for="categorie" class="form-label">Categorie:</label>
			<select name="categorie" class="form-select">
				<option th:each="cat:${categories}" th:value="${cat.id}" th:text="${cat.nom}"></option>
			</select>
		</p>
		<p>
			<label for="categorie" class="form-label">Acteurs:</label>
			<select name="acteurs" class="form-select" multiple size="3" required>
				 <option th:each="a:${acteurs}" th:text="${a.prenom+' '+a.nom}" th:value="${a.id}" >
			</select>
		</p>
		<p><input type="submit" class="btn btn-outline-primary" value="Ajouter"></p>
		
	</form>
</div>
</body>
</html>
