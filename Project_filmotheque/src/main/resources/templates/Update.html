<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>edit film</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
	<h1>modifier un film</h1>
	<form action="/film/mod" method="post" enctype="multipart/form-data">
	<p>
		<label for = "id" class="form-label">ID de Film</label>
		<input type="text" name="id" id="id" class="form-control" th:value="${film.id}" >
	</p>
	<p>
		<label for = "title" class="form-label">Titre de Film</label>
		<input type="text" name="titre" id="title" class="form-control" th:value="${film.titre}" required>
	</p>
	<p>
		<label for = "description" class="form-label">Description</label>
		<textarea rows="5" name="description" class="form-control" th:text=${film.description} required></textarea>
	</p>
	<p>
		<label for = "anneeparution" class="form-label">Annee de Parution</label>
		<input type="text" name="anneeparution" id="anneeparution" class="form-control" th:value="${film.anneeparution}" required>
	</p>	
	<p>
		<label for = "categorie" class="form-label">Categorie</label>
		<select name="categorie" class="form-select">
			<option th:value="${film.categorie.id}" th:text="${film.categorie.nom}" >
			<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}" th:selected="${cat.id==film.categorie.id}">
		</select>
	</p>
	<p>
		<label for = "acteur" class="form-label">Acteurs</label>
		<select name="acteurs" class="form-select" multiple size="3" required>
			<option th:each="act : ${acteurs}" th:value="${act.id}" th:text="${act.prenom+' '+act.nom}" th:selected="${film.acteurs.contains(act)}" >
		</select>
	</p>
	<p>
		<label class="form-label" for="file"></label>
		<input type="file" name="file" id="file" accept="image/jpeg, image/png" class="form-control">
	</p>
	<input type="submit" class="btn btn-outline-primary" value="modifier">
	
	</form>
</div>
</body>
</html>
